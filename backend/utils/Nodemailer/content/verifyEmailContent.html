<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Email Verification Code</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f4f4f4;
                color: #333;
            }
            .container {
                max-width: 600px;
                margin: 0 auto;
                padding: 20px;
                background-color: #fff;
                border-radius: 8px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            }
            .header {
                text-align: center;
                margin-bottom: 20px;
            }
            .header h1 {
                color: #007bff;
            }
            .content {
                line-height: 1.6;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="header">
                <h1>Email Verification Code</h1>
            </div>
            <div class="content">
                <p>Hello,</p>
                <p>
                    We have received a request to verify your email address
                    associated with {{USER EMAIL}}.
                </p>
                <p>
                    Your verification code is:
                    <strong>{{CODE}}</strong>
                </p>
                <p>
                    This code will expire in 24 hours. If you did not request
                    this verification, please ignore this email.
                </p>
                <p>Best regards,<br />TripZip</p>
            </div>
        </div>
    </body>
</html>
